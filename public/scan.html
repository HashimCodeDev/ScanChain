<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan Batch - ScanChain Supply Chain</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bnb-yellow: #F0B90B;
            --bnb-dark: #1E1E1E;
            --success-green: #198754;
            --danger-red: #DC3545;
            --warning-orange: #FD7E14;
        }

        body {
            background: linear-gradient(135deg, var(--bnb-dark) 0%, #2c2c2c 100%);
            color: white;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar {
            background: rgba(30, 30, 30, 0.95) !important;
            backdrop-filter: blur(10px);
            border-bottom: 2px solid var(--bnb-yellow);
        }

        .navbar-brand {
            color: var(--bnb-yellow) !important;
            font-weight: bold;
            font-size: 1.5rem;
        }

        .scan-container {
            max-width: 900px;
            margin: 120px auto 50px;
            padding: 0 20px;
        }

        .scan-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(240, 185, 11, 0.3);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .scan-title {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, var(--bnb-yellow), #fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
        }

        .btn-primary {
            background: linear-gradient(45deg, var(--bnb-yellow), #FFD700);
            border: none;
            color: var(--bnb-dark);
            font-weight: bold;
            padding: 12px 30px;
            border-radius: 25px;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(240, 185, 11, 0.3);
            color: white;
            border-radius: 10px;
            padding: 12px 15px;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--bnb-yellow);
            color: white;
            box-shadow: 0 0 0 0.2rem rgba(240, 185, 11, 0.25);
        }

        .form-label {
            color: var(--bnb-yellow);
            font-weight: 600;
        }

        .batch-info {
            background: rgba(25, 135, 84, 0.2);
            border: 2px solid var(--success-green);
            border-radius: 15px;
            padding: 2rem;
            margin-top: 2rem;
        }

        .document-link {
            background: rgba(240, 185, 11, 0.2);
            border: 1px solid var(--bnb-yellow);
            border-radius: 10px;
            padding: 1rem;
            margin: 1rem 0;
        }

        .supplier-form {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 2rem;
            margin: 2rem 0;
        }

        .qr-scanner {
            background: #000;
            border-radius: 15px;
            padding: 1rem;
            margin: 1rem 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-shield-alt me-2"></i>ScanChain
            </a>
            <div class="navbar-nav ms-auto">
                <span class="nav-link">
                    <i class="fas fa-truck me-1"></i>Supplier Portal
                </span>
            </div>
        </div>
    </nav>

    <!-- Scan Section -->
    <div class="scan-container">
        <div class="scan-card">
            <div class="text-center mb-4">
                <h1 class="scan-title">Scan Product Batch</h1>
                <p class="text-muted">Scan QR code to view batch information and record your access</p>
            </div>

            <!-- QR Scanner -->
            <div class="text-center mb-4">
                <div class="qr-scanner" id="qrScanner">
                    <video id="qrVideo" style="width: 100%; max-width: 400px; height: 300px; display: none;" playsinline></video>
                    <div id="qrPlaceholder" class="py-5">
                        <i class="fas fa-qrcode fa-4x text-warning mb-3"></i>
                        <h4>Scan QR Code</h4>
                        <p class="text-muted">Use your camera to scan the batch QR code</p>
                        <button class="btn btn-primary" onclick="startQRScanner()">
                            <i class="fas fa-camera me-2"></i>Start Camera
                        </button>
                        <button class="btn btn-outline-light ms-2" onclick="stopQRScanner()" style="display: none;" id="stopBtn">
                            <i class="fas fa-stop me-2"></i>Stop Camera
                        </button>
                    </div>
                    <div id="scanStatus" class="mt-2" style="display: none;">
                        <small class="text-muted">Scanning for QR codes...</small>
                    </div>
                </div>
            </div>

            <!-- Manual Entry Option -->
            <div class="text-center mb-4">
                <p class="text-muted">Or</p>
                <button class="btn btn-outline-light" onclick="showManualEntry()">
                    <i class="fas fa-keyboard me-2"></i>Manual Entry
                </button>
            </div>

            <!-- Manual Entry Form -->
            <div id="manualEntryForm" style="display: none;">
                <div class="supplier-form">
                    <h5><i class="fas fa-edit me-2"></i>Manual QR Data Entry</h5>
                    <div class="mb-3">
                        <label for="qrDataInput" class="form-label">QR Code Data</label>
                        <textarea class="form-control" id="qrDataInput" rows="4" 
                                  placeholder="Paste QR code data here..."></textarea>
                    </div>
                    <button class="btn btn-primary" onclick="processManualQR()">
                        <i class="fas fa-search me-2"></i>Process QR Data
                    </button>
                </div>
            </div>

            <!-- Supplier Information Form -->
            <div id="supplierForm" style="display: none;">
                <div class="supplier-form">
                    <h5><i class="fas fa-user me-2"></i>Supplier Information</h5>
                    <p class="text-muted mb-3">Please provide your information to record this scan</p>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="supplierName" class="form-label">Supplier Name *</label>
                            <input type="text" class="form-control" id="supplierName" 
                                   placeholder="Your name or company name" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="supplierLocation" class="form-label">Location</label>
                            <input type="text" class="form-control" id="supplierLocation" 
                                   placeholder="Your location/city">
                        </div>
                    </div>
                    
                    <button class="btn btn-primary" onclick="submitSupplierInfo()">
                        <i class="fas fa-check me-2"></i>Record Access & View Batch
                    </button>
                </div>
            </div>

            <!-- Batch Information Display -->
            <div id="batchInfo" style="display: none;"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/jsqr@1.4.0/dist/jsQR.js"></script>
    <script>
        let qrStream = null;
        let isScanning = false;
        let scannedQRData = null;
        let currentUser = null;

        // Authentication check on page load
        window.addEventListener('load', async function() {
            const token = localStorage.getItem('authToken');
            if (!token) {
                window.location.href = '/login';
                return;
            }

            try {
                const response = await fetch('/api/auth/verify', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    localStorage.removeItem('authToken');
                    window.location.href = '/login';
                    return;
                }

                const data = await response.json();
                currentUser = data.user;
                
                // Update navbar with user info
                updateNavbar();
                
            } catch (error) {
                console.error('Auth verification failed:', error);
                localStorage.removeItem('authToken');
                window.location.href = '/login';
            }
        });

        function updateNavbar() {
            const navElement = document.querySelector('.navbar-nav');
            if (currentUser) {
                navElement.innerHTML = `
                    <div class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-user me-1"></i>${currentUser.name || currentUser.email}
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="dashboard.html">Dashboard</a></li>
                            <li><a class="dropdown-item" href="upload.html">Upload</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#" onclick="logout()">Logout</a></li>
                        </ul>
                    </div>
                `;
            }
        }

        function logout() {
            localStorage.removeItem('authToken');
            window.location.href = '/login';
        }

        // QR Scanner functionality
        async function startQRScanner() {
            try {
                const video = document.getElementById('qrVideo');
                const placeholder = document.getElementById('qrPlaceholder');
                
                // Try with environment camera first, fallback to any camera
                let constraints = { video: { facingMode: 'environment' } };
                
                try {
                    qrStream = await navigator.mediaDevices.getUserMedia(constraints);
                } catch (envError) {
                    console.log('Environment camera not available, trying any camera');
                    constraints = { video: true };
                    qrStream = await navigator.mediaDevices.getUserMedia(constraints);
                }
                
                video.srcObject = qrStream;
                
                // Wait for video to be fully loaded before starting scan
                video.onloadedmetadata = () => {
                    console.log('Video metadata loaded');
                    video.play().then(() => {
                        console.log('Video playing, dimensions:', video.videoWidth, 'x', video.videoHeight);
                        placeholder.style.display = 'none';
                        video.style.display = 'block';
                        document.getElementById('stopBtn').style.display = 'inline-block';
                        document.getElementById('scanStatus').style.display = 'block';
                        
                        // Wait a bit more for video dimensions to be available
                        setTimeout(() => {
                            if (video.videoWidth > 0 && video.videoHeight > 0) {
                                console.log('Starting QR scan with dimensions:', video.videoWidth, 'x', video.videoHeight);
                                isScanning = true;
                                scanQRCode();
                            } else {
                                console.error('Video dimensions still 0 after timeout');
                                showAlert('warning', 'Video not ready, please try again');
                            }
                        }, 1000);
                    }).catch(playError => {
                        console.error('Video play error:', playError);
                        showAlert('danger', 'Failed to start video: ' + playError.message);
                    });
                };
                
            } catch (error) {
                console.error('Camera access error:', error);
                showAlert('danger', 'Unable to access camera. Please check permissions or use manual entry.');
            }
        }

        function stopQRScanner() {
            console.log('Stopping QR scanner');
            
            if (qrStream) {
                qrStream.getTracks().forEach(track => track.stop());
                qrStream = null;
            }
            
            isScanning = false;
            
            const video = document.getElementById('qrVideo');
            const placeholder = document.getElementById('qrPlaceholder');
            
            video.style.display = 'none';
            placeholder.style.display = 'block';
            document.getElementById('stopBtn').style.display = 'none';
            document.getElementById('scanStatus').style.display = 'none';
        }

        function scanQRCode() {
            if (!isScanning) return;
            
            const video = document.getElementById('qrVideo');
            
            // Check if video is ready and has valid dimensions
            if (!video || video.videoWidth === 0 || video.videoHeight === 0 || video.readyState < 2) {
                requestAnimationFrame(scanQRCode);
                return;
            }
            
            try {
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                
                // Ensure canvas has valid dimensions
                if (canvas.width === 0 || canvas.height === 0) {
                    requestAnimationFrame(scanQRCode);
                    return;
                }
                
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                
                if (typeof jsQR !== 'undefined') {
                    const code = jsQR(imageData.data, imageData.width, imageData.height);
                    
                    if (code) {
                        console.log('QR Code detected:', code.data);
                        stopQRScanner();
                        processQRData(code.data);
                        return;
                    }
                } else {
                    console.error('jsQR library not loaded');
                    showAlert('danger', 'QR scanner library not loaded');
                    return;
                }
                
            } catch (error) {
                console.error('Scanning error:', error);
                // Don't show alert for every scan error, just log it
            }
            
            // Continue scanning
            requestAnimationFrame(scanQRCode);
        }

        function showManualEntry() {
            document.getElementById('manualEntryForm').style.display = 'block';
        }

        function processManualQR() {
            const qrData = document.getElementById('qrDataInput').value.trim();
            if (qrData) {
                processQRData(qrData);
            } else {
                showAlert('danger', 'Please enter QR code data');
            }
        }

        function processQRData(qrData) {
            try {
                console.log('Processing QR data:', qrData);
                
                // Try to parse as JSON
                if (typeof qrData === 'string') {
                    try {
                        scannedQRData = JSON.parse(qrData);
                    } catch (parseError) {
                        // If not JSON, treat as plain text (maybe it's just a product ID)
                        scannedQRData = { productId: qrData };
                    }
                } else {
                    scannedQRData = qrData;
                }
                
                if (!scannedQRData.productId) {
                    throw new Error('Invalid QR code: missing product ID');
                }
                
                console.log('Parsed QR data:', scannedQRData);
                showAlert('success', 'QR Code scanned successfully!');
                document.getElementById('supplierForm').style.display = 'block';
                document.getElementById('manualEntryForm').style.display = 'none';
                
                // Smooth scroll to supplier form with delay
                setTimeout(() => {
                    document.getElementById('supplierForm').scrollIntoView({ 
                        behavior: 'smooth', 
                        block: 'start' 
                    });
                }, 300);
                
            } catch (error) {
                console.error('QR processing error:', error);
                showAlert('danger', 'Invalid QR code format: ' + error.message);
            }
        }

        async function submitSupplierInfo() {
            const supplierName = document.getElementById('supplierName').value.trim();
            const supplierLocation = document.getElementById('supplierLocation').value.trim();
            
            if (!supplierName) {
                showAlert('danger', 'Please enter your supplier name');
                return;
            }
            
            if (!scannedQRData) {
                showAlert('danger', 'No QR data available. Please scan QR code first.');
                return;
            }

            const token = localStorage.getItem('authToken');
            if (!token) {
                window.location.href = '/login';
                return;
            }

            try {
                const response = await fetch('/api/scan', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        qrData: scannedQRData,
                        supplierName,
                        supplierLocation
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    displayBatchInfo(result);
                    document.getElementById('supplierForm').style.display = 'none';
                } else {
                    showAlert('danger', result.error || 'Failed to process scan');
                }

            } catch (error) {
                console.error('Scan error:', error);
                showAlert('danger', 'Error processing scan: ' + error.message);
            }
        }

        function displayBatchInfo(result) {
            const batchInfo = result.batchInfo;
            
            document.getElementById('batchInfo').innerHTML = `
                <div class="batch-info">
                    <div class="text-center mb-4">
                        <h3 class="text-success">
                            <i class="fas fa-check-circle me-2"></i>Access Recorded Successfully!
                        </h3>
                        <p class="text-success">Welcome ${result.scanRecord.supplierName}</p>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <h5><i class="fas fa-info-circle me-2"></i>Batch Information</h5>
                            <div class="mb-3">
                                <strong>Batch ID:</strong> ${batchInfo.batchId}<br>
                                <strong>Batch Name:</strong> ${batchInfo.batchName}<br>
                                <strong>Manufacturer:</strong> ${batchInfo.manufacturerName}<br>
                                <strong>Product Type:</strong> ${batchInfo.productType}<br>
                                <strong>Created:</strong> ${new Date(batchInfo.createdAt).toLocaleDateString()}<br>
                            </div>
                            
                            ${batchInfo.description ? `
                            <div class="mb-3">
                                <strong>Description:</strong><br>
                                <p class="text-muted">${batchInfo.description}</p>
                            </div>
                            ` : ''}
                        </div>
                        
                        <div class="col-md-6">
                            <h5><i class="fas fa-link me-2"></i>Verification</h5>
                            <div class="mb-3">
                                <strong>Contract:</strong> 
                                <code style="font-size: 0.8rem;">${batchInfo.contractAddress}</code><br>
                                <strong>Transaction:</strong> 
                                <code style="font-size: 0.8rem;">${batchInfo.txHash}</code><br>
                                <strong>Your Scan ID:</strong> 
                                <code style="font-size: 0.8rem;">${result.scanRecord.scanId}</code>
                            </div>
                        </div>
                    </div>
                    
                    <div class="document-link">
                        <h6><i class="fas fa-file-alt me-2"></i>Document Access</h6>
                        <p class="mb-2">Access the original batch certificate and documentation:</p>
                        <a href="${batchInfo.documentUrl}" target="_blank" class="btn btn-warning">
                            <i class="fas fa-external-link-alt me-2"></i>View Document
                        </a>
                        <small class="text-muted d-block mt-2">
                            This document is stored securely on BNB Greenfield and verified on the blockchain
                        </small>
                    </div>
                    
                    <div class="text-center mt-4">
                        <button class="btn btn-outline-light me-2" onclick="location.reload()">
                            <i class="fas fa-refresh me-2"></i>Scan Another
                        </button>
                        <a href="/" class="btn btn-primary">
                            <i class="fas fa-home me-2"></i>Back to Home
                        </a>
                    </div>
                </div>
            `;
            
            document.getElementById('batchInfo').style.display = 'block';
        }

        function showAlert(type, message) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            const container = document.querySelector('.scan-card');
            container.insertBefore(alertDiv, container.firstChild);
            
            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }
    </script>
</body>
</html>
